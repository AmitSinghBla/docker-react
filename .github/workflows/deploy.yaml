name: Deploy Frontend

on:
  push:
    branches:
      - master

jobs:
 build:
  runs-on: ubuntu-latest
  steps:
      - uses: actions/checkout@v2
      - run: docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }}
      - run: docker build -t 1998amit/react-test -f Dockerfile.dev .
      - run: docker run -e CI=true 1998amit/react-test npm test
